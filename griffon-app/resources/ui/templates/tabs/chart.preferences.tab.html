{% block chartPreferencesTab %}
<h4 class="control-sidebar-heading">Chart Options</h4>
<div class="form-group">
    <div class="row">
        <div class="col-xs-6">
            <div class="control-sidebar-subheading">
                <input id="titleCheckBox" type="checkbox" checked="">
                Title
            </div>
        </div>
        <div class="col-xs-6">
            <div class="control-sidebar-subheading">
                <input id="borderCheckBox" type="checkbox" checked="">
                Border
            </div>
        </div>
        <div class="col-xs-6">
            <div class="control-sidebar-subheading">
                <input id=legendCheckBox" type="checkbox" checked="">
                Legend
            </div>
        </div>

        <div class="col-xs-6">
            <div class="control-sidebar-subheading">
                <input id=labelCheckBox" type="checkbox" checked="">
                Label
            </div>
        </div>
    </div>
</div>
<hr />

<h4 class="control-sidebar-heading">Size</h4>
<div class="form-group">
    <label style="font-weight: normal;">Width</label>
    <input id="chartWidthNumber" class="pull-right" type="number" />
</div>
<div class="form-group">
    <label style="font-weight: normal;">Height</label>
    <input id="chartHeightNumber" class="pull-right" type="number" />
</div>
<hr />

<h4 class="control-sidebar-heading">Chart Font</h4>
<div class="form-group">
    <ul class="list-unstyled clearfix">
        <li style="float:left; width: 79.5%; margin-right: 1px">
            <div class="btn-group" data-toggle="buttons">
                <button id="boldButton" title="Bold" class="btn btn-default"
                        data-css-property="font-style" value="bold">
                    <i class="fa fa-bold"></i>
                </button>
                <button id="italicButton" title="Italic" class="btn btn-default"
                        data-css-property="font-style" value="italic">
                    <i class="fa fa-italic"></i>
                </button>

                <button id="underlineButton" title="Underline" class="btn btn-default"
                        data-css-property="font-decoration" value="underline"
                        style="text-decoration: underline">
                    <i class="fa fa-underline"></i>
                </button>

                <button id="lineThroughButton" title="Strikethrough" class="btn btn-default"
                        data-css-property="font-decoration" value="line-through"
                        style="text-decoration: line-through">
                    <i class="fa fa-strikethrough"></i>
                </button>
            </div>
        </li>
        <li style="float:left; width: 19.5%; margin-left: 1px">
            <input id="fontColor" type="button" class="color btn btn-flat" style="width: 100%;" title="Color" />
        </li>
    </ul>
</div>
<div class="form-group">
    <div class="row">
        <div class="col-xs-12">
            <select id="fontFamilySelect" class="selectpicker" data-width="100%"
                    data-title="Font Family">
                <option value="helvetica">Helvetica</option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <ul class="list-unstyled clearfix">
        <li style="float:left; width: 49.5%; margin-right: 1px">
            <select id="fontWeightSelect" class="selectpicker" data-width="100%" data-title="Font Face">
                <option value="normal" data-css-property="font-weight">Normal</option>
                <option value="bold" data-css-property="font-weight">Bold</option>
                <option value="bolder" data-css-property="font-weight">Bolder</option>
                <option value="lighter" data-css-property="font-weight">Light</option>
            </select>
        </li>
        <li style="float:left; width: 49.5%; margin-left: 1px">
            <input type="number"
                   style="width: 100%;"
                   class="form-control"
                   name="fontSizeNumber"
                   data-width="100%"
                   data-title="Font Size"
                   data-min="1"
                   data-max="288">
        </li>
    </ul>
</div>
<hr />

<h4 class="control-sidebar-heading">Text Data</h4>
<div class="form-group">
    <input id="showErrorBarTextData" type="checkbox" />
    Error bar text
</div>
<div class="form-group">
    <input id="showMeanTextData" type="checkbox" />
    Mean text
</div>
<div class="form-group">
    <input id="showRejectionTextData" type="checkbox" />
    Rejection text
</div>
<div class="form-group">
    <input id="showSkewnessTextData" type="checkbox" />
    Skewness text
</div>

{% endblock %}
