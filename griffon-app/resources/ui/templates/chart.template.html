
<div id="chart-panel" class="box no-margin">
    <div class="box-header with-border">
        <h3 id="chart-panel-title" class="box-title"></h3>

        <div class="box-tools pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-box-tool dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                    <i class="fa fa-save"></i></button>
                <ul class="dropdown-menu" role="menu">
                    <li><a id="saveChartAsPng" href="#">Save as .png</a></li>
                    <li><a id="saveChartAsJpg" href="#">Save as .jpg</a></li>
                    <li><a id="saveChartAsSvg" href="#">Save as .svg</a></li>
                    <li><a id="saveChartAsPdf" href="#">Save as .pdf</a></li>
                </ul>
            </div>

            <button type="button" class="btn btn-box-tool" data-widget="collapse">
                <i class="fa fa-minus"></i>
            </button>
        </div>
    </div>

    <div id="chart-panel-body" class="box-body">
        <div id="chart-shown" class="row">
            <div class="col-lg-7">
                <div id="weighted-mean-box">
                    <span id="weighted-mean-title" class="title">
                        Weighted Average
                    </span>
                    <span id="weighted-mean-top-info" class="little-info">
                        data-point error symbols are 2s
                    </span>
                    <div id="weighted-mean-chart-box" class="ct-perfect-fourth"></div>
                    <div id="info-box">
                        <span id="mean-info">
                            Mean =
                            <span id="weighted-mean"></span>
                            &plusmn;
                            <span id="weighted-uncertainty"></span>
                            [
                            <span id="ratio"></span>%
                            ]
                        </span>
                        <span id="mean-info-extra">
                            Wtd by data-pt errs only, <span id="rejected"></span> of <span id="total"></span> rej.
                        </span>
                        <span id="mswd-info">
                            MSWD = <span id="mswd"></span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="col-lg-5">
                <div id="kde-box" class="box">
                    <span id="kde-title" class="title">Kernel Density Estimation</span>
                    <div id="kde-chart-box" class="ct-perfect-fourth"></div>
                    <span id="skewness-info" class="info">
                        Skewness = <span id="skewness"></span>
                    </span>
                </div>
            </div>
        </div>

        <div id="chart-not-shown" class="row">
            <div class="col-lg-12">
                No data available
            </div>
        </div>
    </div>
</div>
