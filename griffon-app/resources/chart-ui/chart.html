<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>The HTML5 Herald</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">

    <link rel="stylesheet" href="chartist/chartist.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="content" class="content">
        <div id="weighted-mean-box" class="box">
            <span id="weighted-mean-title" class="title">
                Weighted Average
            </span>
            <span id="weighted-mean-top-info" class="little-info">
                data-point error symbols are 2s
            </span>
            <div id="weighted-mean-chart-box" class="ct-perfect-fourth"></div>
            <div id="info-box">
                <span id="mean-info">
                    Mean =
                    <span id="weighted-mean"></span>
                    &plusmn;
                    <span id="weighted-uncertainty"></span>
                    [
                    <span id="ratio"></span>%
                    ]
                </span>
                <span id="mean-info-extra">
                    Wtd by data-pt errs only, <span id="rejected"></span> of <span id="total"></span> rej.
                </span>
                <span id="mswd-info">
                    MSWD = <span id="mswd"></span>
                </span>
                <span id="meta-info">
                    (error bars are 2s)
                </span>
            </div>
        </div>
        <div id="kde-box" class="box">
            <span id="kde-title" class="title">Kernel Density Estimation</span>
            <div id="kde-chart-box" class="ct-perfect-fourth"></div>
            <span id="skewness-info" class="info">
                Skewness = <span id="skewness"></span>
            </span>
        </div>
    </div>
<script src="jquery/jquery-1.12.0.min.js"></script>
<script src="chartist/chartist.js"></script>
<script src="chartist/plugins/chartist-plugin-errorbar.js"></script>
<script src="plot.js"></script>
</body>
</html>
